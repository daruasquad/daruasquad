<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
       <ui:composition>
       	
       		<!-- Inicio da fullmap tag -->
			<div id="map" class="fullmap big-height"></div>
			
			<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBb8wxy40bqX8_E-eaNy1tHEFN6xnUX06I"></script>
			<script type="text/javascript" src="#{request.contextPath}/assets/js/tags/fullmap.js"></script>
			<link rel="stylesheet" href="#{request.contextPath}/assets/css/tags/fullmap.css" />
			<!-- Final da fullmap tag -->
       
       		<script type="text/javascript">
				$(document).ready(function() {
					//getMyPositionCenter();
					insertSearchFormMapEvents();
					$("[id$=latitude]").val(Application.map.center.lat());
					$("[id$=longitude]").val(Application.map.center.lng());
					$("[id$=zoom]").val(Application.map.zoom);
					
					
				});
			</script>
       </ui:composition>
</html>
