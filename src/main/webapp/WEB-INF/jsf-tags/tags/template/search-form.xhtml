<?xml version="1.0" encoding="UTF-8"?>
<html  xmlns="http://www.w3.org/1999/xhtml"    
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
	<ui:composition>
       	
		<!-- Inicio da tag search-form -->
		<div class="searchContainer">
		
			<h:form method="post" action="index.xhtml">
				
				<h:inputText  type="text" value="#{local.mapBusca.busca}" id="busca" name="busca" class=" col-md-11 col-sm-11 col-xs-12"  />
				<h:inputHidden value="#{local.mapBusca.latitude}"  name="latitude" id="latitude"></h:inputHidden>
				<h:inputHidden value="#{local.mapBusca.longitude}"  name="longitude" id="longitude"></h:inputHidden>
				<h:inputHidden value="#{local.mapBusca.zoom}"  name="zoom" id="zoom"></h:inputHidden>
				<h:commandButton  value="Buscar" action="#{local.pesquisar}" class="trigger btn btn-info btn-sm col-md-1 col-sm-1 col-xs-12"></h:commandButton>
				
			</h:form>
			
		</div> 
		<!-- final da tag search-form -->
		
	</ui:composition>
</html>
