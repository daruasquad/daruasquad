<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:daruasquad="daruasquad/facelets">

<daruasquad:template-header></daruasquad:template-header>
<body>
	<div class="container">
		<daruasquad:template-menu-top></daruasquad:template-menu-top>
		<div class="searchContainer">
			<h:form method="post">
				
				<h:inputText  type="text" value="#{local.busca}" id="busca" name="busca" class=" col-md-11 col-sm-11 col-xs-12"  />
				<h:commandButton  value="Buscar" action="#{local.pesquisarForm}" class="trigger btn btn-info btn-sm col-md-1 col-sm-1 col-xs-12"></h:commandButton>
				
			</h:form>
		</div>
		<daruasquad:map-fullmap></daruasquad:map-fullmap>
		<script type="text/javascript">
			$(document).ready(function() {
				getMyPositionCenter();
				insertLocalMapEvents();
				Application.map.setZoom(12);
			});
		</script>
		<h:form method="post" action="##">
			<div class="well">Clique no mapa para selecionar o local.
				Insira um nome e veja a m√°gica.</div>
			<b><address id="formAddress"></address></b>
			<h5 class="inline-block col-md-2">Nome do local:</h5>
			<h:inputText value="#{local.localForm.nome}" class="col-md-8" />

			<h:inputHidden value="#{local.localForm.endereco}" id="rua" />
			<h:inputHidden value="#{local.localForm.bairro}" id="bairro" />
			<h:inputHidden value="#{local.localForm.cidade}" id="cidade" />
			<h:inputHidden value="#{local.localForm.estado}" id="estado" />
			<h:inputHidden value="#{local.localForm.pais}" id="pais" />
			<h:inputHidden value="#{local.localForm.usuarioInsersor}"
				id="usuarioInsersor" />

			<h:inputHidden value="#{local.localForm.latitude}" id="latitude" />
			<h:inputHidden value="#{local.localForm.longitude}" id="longitude" />


			<!-- 
			<input type="hidden" name="rua" id="rua" />
			<input type="hidden" name="bairro" id="bairro" />
			<input type="hidden" name="cidade" id="cidade" />
			<input type="hidden" name="estado" id="estado" />
			<input type="hidden" name="pais" id="pais" />
			 -->

			<h:commandButton value="Inserir" action="#{local.inserir}"
				class="btn btn-default btn-sm" />

		</h:form>
	</div>

</body>
<daruasquad:template-footer></daruasquad:template-footer>
</html>
