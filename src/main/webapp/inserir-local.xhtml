<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:daruasquad="daruasquad/facelets">

<daruasquad:template-header></daruasquad:template-header>
<body>
	<div class="container">
		<daruasquad:template-menu-top></daruasquad:template-menu-top>
			
		<daruasquad:map-fullmap></daruasquad:map-fullmap>
		<script type="text/javascript">
			$(document).ready(function() {
				getMyPositionCenter();
				insertLocalMapEvents();
				Application.map.setZoom(12);
			});
		</script>
		<h:form method="post" action="##">
			<div class="well">Clique no mapa para selecionar o local.
				Insira um nome e selecione os obst√°culos.</div>
			<b><address id="formAddress"></address></b>
			<h5 class="inline-block col-md-2">Nome do local:</h5>
			<h:inputText value="#{local.local.nome}" class="col-md-8" name="nome" id="nome" />

			<h:inputHidden value="#{local.local.endereco}" id="rua" />
			<h:inputHidden value="#{local.local.bairro}" id="bairro" />
			<h:inputHidden value="#{local.local.cidade}" id="cidade" />
			<h:inputHidden value="#{local.local.estado}" id="estado" />
			<h:inputHidden value="#{local.local.pais}" id="pais" />
			<h:inputHidden value="#{local.local.usuarioInsersor}"
				id="usuarioInsersor" />

			<h:inputHidden value="#{local.local.latitude}" id="latitude" />
			<h:inputHidden value="#{local.local.longitude}" id="longitude" />

			<!--  
			 <h:selectManyCheckbox  value="local.obsForm">
			 	<f:selectItems value="{local.obsService.obsDefault}"  var="o"  itemLabel="{o.nome}" itemValue="{o.nome}" name="{o.nome}"/>
			 </h:selectManyCheckbox>
			  -->
			<h:commandButton value="Inserir" action="#{local.inserir}"	class="btn btn-default btn-sm" />

		</h:form>
	</div>

</body>
<daruasquad:template-footer></daruasquad:template-footer>
</html>
